<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Árbol Sintáctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora con Árbol Sintáctico</h1>
        <form method="POST">
            <input type="text" name="expression" placeholder="Escribe una expresión" required>
            <button type="submit">Calcular</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if result is not none %}
            <h2>Resultado: {{ result }}</h2>
        {% endif %}
        {% if tree_path %}
            <h2>Árbol Sintáctico Generado</h2>
            <img src="{{ tree_path }}" alt="Árbol Sintáctico">
        {% endif %}
    </div>
</body>
</html>
